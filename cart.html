    <style>

.navbar {
            background-color: black;
            border-bottom: 1px solid #ddd;

        }

        .navbar-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;

        }

        .navbar-logo img {
            height: 100px;
        }

    .navbar-search input {
    padding: 5.5px;

    border: 1px solid #ddd;
    border-radius: 5px;
    min-width: 600px;
        }

.navbar-buttons {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: space-between;
    margin: auto;

}

.navbar-buttons .cart-btn {

    color: #000;
    padding: 10px 20px;
    border-radius: 5px;
}

.nav-btn {
    display: inline-block;

    background-color: #ff4500;
    color: #fff;
    text-decoration: none;

    transition: background-color 0.3s ease;
}

.nav-btn:hover {

}

.cart-sidebar{
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            position:fixed;
            top:0;
            right:0;
            width: 300px;
            height: 100%;
            background-color: #fff;

            padding: 20px;
            overflow-y: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index:1000;
        }

        .cart-sidebar.open{
            transform: translateX(0);
        }

        .close-cart-btn {
            background-color: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            color: #ff4500;
        }
        .close-cart-btn:hover {
            color: #000000;
        }
        
        .cart-sidebar h2{
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .cart-items{
            margin-bottom:20px;
        }

        .cart-item{
            display: flex;
            margin-bottom: 10px;
            justify-content: space-between;
        }

        .cart-item img{
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details{
            flex: 1;
            margin-left: 10px;
        }

        .cart-item-details p{
            margin: 5px 0;
        }

        .cart-item-details h3{
            font-size: 1em;
            margin: 0;
        }

        .cart-item .remove-btn {
            background-color: transparent;
            border: none;
            color: #ff4500;
            font-size: 1.2em;
            cursor: pointer;
        }
        .cart-item .remove-btn:hover {
            color: #e63900;
        }

        .cart-btn{
            text-decoration: none;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-btn a{   
            text-decoration: none;
            color: white;
        }

        .cart-btn a:hover{
            background-color: whitesmoke;
            color: #000;

        }

        .cart-btn:hover{
            background-color: whitesmoke;
            color: #000;
        }



    .cart-section {
        max-width: 800px;
        margin: 30px auto;
        padding: 20px;
        background-color: whitesmoke;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .cart-section h1{
        text-align: center;
        margin-top: 0;
        margin-bottom: 20px;
    }

    .cart-items{
        margin-bottom: 10px;
    }

    .cart-item{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border-bottom: 1px solid black;
    }

    .cart-item img{
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 5px;
    }

    .cart-item-details{
        flex: 1;
        margin-left: 10px;
    }

    .cart-item-details h3{

        margin: 0;
    }

    .cart-item-details p{

    .cart-item .remove-btn{

    .cart-item .remove-btn:hover {

.footer{

            max-width: 100%;
            height: 40vh;
        }

            display: flex;
            flex-direction: row;
            justify-content: space-around;

        }

        .link, .location{
            width: 50%;

        }

            display: flex;

        .location ul li{

        .link ul li a:hover{

        }
    </style>
</head>
<body>
    
    <!--Header Section-->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="home.html">
                <img src="img/Home/logo.png" alt="Logo">
                </a>
            </div>
            <div class="navbar-search">
                <input type="text" name="search" placeholder="Search...">
            </div>
            <div class="navbar-buttons">
                <a href="men-fashion.html" class="nav-btn">Mens Fashion</a>
                <a href="women-fashion.html" class="nav-btn">Womens Fashion</a>
                <a href="new-arrival.html" class="nav-btn">New Arrivals</a>
                <button class="cart-btn" id="cart-btn">Cart</button>
            </div>
        </div>
    </nav>

    <!--Cart Details-->
    <section class="cart-section">
        <h1>Your Cart</h1>
        <div class="cart-items" id="cart-items">


        </div>

        <div class="cart-total">
            <p>Total : <span id="cart-total-price">$0.00</span></p>
            <a href="checkout.html"><button class="checkout-btn">Proceed to Checkout</button></a>
        </div>
    </section>

    <section class="footer">
        <div class="footer-container">
            <div class="link">
                <H3>Social Links</H3>
                <div class="social-links">
                    <a href="https://www.facebook.com/" target="_blank"><img src="img/landing page/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="img/landing page/instagram.png" alt="instagram"></a>
                    <a href="https://www.twitter.com/" target="_blank"><img src="img/landing page/twitter.png" alt="twitter"></a>
                    <h2>#ARTIST</h2>
                </div>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#about-us">About Us</a></li>
                    <li><a href="#customer-service">Customer Service</a></li>
                    <li><a href="#gift-card">Gift Card</a></li>
                    <li><a href="#contact-us">Contact Us</a></li>
                    <li><a href="#return-policy">Return Policy</a></li
                </ul>
            </div>
            <div class="location">
                <h3>Store Location</h3>
                <ul>
                    <li>New York</li>
                    <li>Los Angeles</li>
                    <li>Chicago</li>
                    <li>San Francisco</li>
                    <li>Miami</li>
                </ul>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalPrice = document.getElementById('cart-total-price');
    const checkoutButton = document.getElementById('.checkout-btn')

    // Load cart from localStorage
    loadCart();

    checkoutButton.addEventListener('click', () => {
        window.location.href = 'checkout.html';
    });

    function loadCart() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalPrice = 0;

        cartItems.forEach(item => {
            const cartItemElement = document.createElement('div');
            cartItemElement.classList.add('cart-item');
            cartItemElement.innerHTML = `
                <img src="${item.imageSrc}" alt="${item.name}">
                <div class="cart-item-details">
                    <h3>${item.name}</h3>
                    <p>${item.price}</p>
                </div>
                <button class="remove-btn">&times;</button>
            `;
            cartItemsContainer.appendChild(cartItemElement);

            // Add event listener to the remove button
            cartItemElement.querySelector('.remove-btn').addEventListener('click', () => {
                removeFromCart(item);
            });

            // Calculate total price
            totalPrice += parseFloat(item.price.replace('$', ''));
        });

        cartTotalPrice.innerText = `$${totalPrice.toFixed(2)}`;
    }

    function removeFromCart(itemToRemove) {
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        cartItems = cartItems.filter(item => item.name !== itemToRemove.name || item.imageSrc !== itemToRemove.imageSrc);
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
        renderCartItems();
    }

    function renderCartItems() {
        cartItemsContainer.innerHTML = '';
        loadCart();
    }
});

    </script>


</body>
</html>
